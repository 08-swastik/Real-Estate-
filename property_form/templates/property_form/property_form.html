{% extends 'property_form/layout.html' %}

{% block body %}
{% load static %}

<!--  property_form.css  -->
<style>
  body {

    font-family: 'Montserrat', sans-serif;
    background-color: #F0F0F0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 5vh;
  }

  .form-field-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .card-body {
    margin-left: 3.5rem;
  }
  .input-box {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  .form-input::placeholder,
  .form-textarea::placeholder {
    font-size: 18px;
  }

  h2 {
    text-align: center;
    font-size: 1.875rem;
    letter-spacing: 0.8px;
    font-weight: 800;
    line-height: 2.25rem;
    /* margin-bottom: 20px; */
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
  }

  .card {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    background-color: #e6f0ff;
    width: 70vw;
    height: 90vh;
    margin: 0 auto;
    /* margin-top:200px; */
    border-radius: 10px;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.8rem;
    justify-content: space-around;
    /* max-width: 400px; */
    margin: 20px auto;
  }

  .form-input {
    display: flex;
    align-items: center;
    gap:0.8rem;
    width: 90%;
    height: 3rem;
    border: none;
    background-color: rgb(249, 249, 249);
    margin-bottom: 10px;
    border-radius: 10px;
  }

  .form-input3 {
    display: flex;
    align-items: center;
    gap:0.8rem;
    width: 90%;
    height: 7rem;
    border: none;
    background-color: rgb(249, 249, 249);
    margin-bottom: 10px;
    border-radius: 10px;
  }

  .form-input2 {
    width: 60%;
    outline: none;
    height: 2.5rem;
    border: none;
    font-size: 1.2rem;
    background-color: rgb(249, 249, 249);
    margin-top: 6px;
    margin-bottom: 10px;
    border-radius: 10px;
  }

  .lakh {
      font-size: 1.2rem;
      /* padding-right: -10px; */
      background-color: whitesmoke;
      border-radius: 5px;
      padding: 2px;
      /* height: 2.5rem; */
      /* height: max-content; */
      /* border: 2px solid black; */
        }

  .form-textarea {
    outline: none;
    /* text-align: justify; */
    width: 90%;
    padding: 8px 16px;
    height: 80px;
    margin-bottom: 10px;
    background-color: rgb(249, 249, 249);
    /* box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4); */

    border: none;
    /* border: 2px solid black; */
    border-radius: 10px;
    font-size: 18px;
  }

  .form-file {
    margin-bottom: 1px;
    /* background-color: #333b93; */
  }


  i {
    margin-left: 10px;
    color: #0f1b4c;
  }



  .form-submit-btn {
    background-color: #333b72;
    color: white;
    padding: 10px 14px;
    border: 2px solid #0f1b4c;
    cursor: pointer;
    font-size: 1.2rem;
    margin-top: 14px;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4)
  }

  .form-submit-btn:hover {
    background-color: #333b93;
    color: white;
  }

  .card-header {
    margin-top: 10vh;
    color: #0f1b4c;
    padding: 20px;
    word-spacing: 5px;
    letter-spacing: 2px;
  }
</style>


<div class="card">
  <div class="card-body">
    <div class="card-header">
      <h2>List your Property</h2>
    </div>
    <form class="form-container" method="POST" enctype="multipart/form-data">
      {% csrf_token %}


      <input type="hidden" name="seller" value="{{ seller.id }}">


      <div class="form-input">
          <i class="fas fa-city"></i>
      <input class="form-input2" type="text" placeholder="City:" id="property-city" name="city">
      </div>

      <div class="form-input">
          <i class="fas fa-map-marker-alt"></i>
      <input type="text" id="address" name="address" class="form-input2" placeholder="Address:" required>
      </div>

      <div class="form-input">
        <i class="fas fa-expand"></i>
        <input type="text" id="square_feet" name="square_feet" class="form-input2" placeholder="Square Feet:" required>
      </div>

      <div class="form-input3">
        <i class="fas fa-info-circle"></i>
        <textarea id="overview" name="overview" class="form-textarea" placeholder="Overview:" required></textarea>
      </div>

      <div class="form-input">
        <i class="fas fa-bed"></i>
        <input type="text" id=bhk" name="bhk" class="form-input2" placeholder="BHK:" required>
      </div>

      <div class="form-input">
        <i class="fas fa-dollar-sign"></i>
        <input type="text" id="price" name="price" class="form-input2" placeholder="Price:" required>
        <span class="lakh">lakhs</span>
      </div>

      <div class="form-input">
        <i class="fas fa-image"></i>
        <input type="file" id="pictures" name="pictures" class="form-file" accept="image/*" required>
      </div>


      <button type="submit" class="form-submit-btn">Continue</button>
    </form>
  </div>
  <img src="{%static 'images/me.avif' %}" alt="">
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  crossorigin="anonymous">


{% endblock %}
