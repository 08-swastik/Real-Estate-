{% extends 'property_form/layout.html' %}

{% block body %}

<!--  property_form.css  -->
<style>

body{
  background-color: #F0F0F0;
}

h2 {
  text-align: center;
  /* margin-bottom: 20px; */
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Open Sans', sans-serif;
}
  .card {
    background-color: #AED3D4;
  width: 661px;
  height: 900px;
  margin:0 auto;
  margin-top:20px;
  border-radius: 10px;
  }

  .form-container {
    max-width: 400px;
    margin: 20px auto;
  }
  
  .form-input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
  }
  
  .form-textarea {
    width: 100%;
    padding: 8px;
    height: 80px;
    margin-bottom: 10px;
  }

  .form-file {
    margin-bottom: 1px;
  }

  .form-submit-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 14px;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
    margin-top: 14px;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4)
    
  }

  .form-submit-btn:hover {
    background-color: #45a049;
  }

  .card-header {

  
    background-color: #5DAAA7;
  padding:20px;
  border-radius: 10px 10px 0 0; 
  color:white;
  word-spacing: 5px;
  letter-spacing: 2px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4)
  }

  label {
    font-size: 1.5rem;
  }
</style>


 <!-- Optional: Add more styling as needed  -->

 <div class="card">
  <div class="card-header">
    <h2>List your Property</h2>
  </div>
  <div class="card-body">
    <form class="form-container" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Seller (hidden field) -->
      <input type="hidden" name="seller" value="{{ seller.id }}">

      <!-- Address -->
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="form-input" required>

      <!-- Square Feet -->
      <label for="square_feet">Square Feet:</label>
      <input type="text" id="square_feet" name="square_feet" class="form-input" required>

      <!-- Overview -->
      <label for="overview">Overview:</label>
      <textarea id="overview" name="overview" class="form-textarea" required></textarea>

      <!-- BHK -->
      <label for="bhk">BHK:</label>
      <input type="text" id="bhk" name="bhk" class="form-input" required>

      <!-- Nearby Hospitals -->
      <label for="nearby_hospitals">Nearby Hospitals:</label>
      <input type="text" id="nearby_hospitals" name="nearby_hospitals" class="form-input" required>

      <!-- Nearby Schools -->
      <label for="nearby_schools">Nearby Schools:</label>
      <input type="text" id="nearby_schools" name="nearby_schools" class="form-input" required>

      <!-- Nearby Police Station -->
      <label for="nearby_police_station">Nearby Police Station:</label>
      <input type="text" id="nearby_police_station" name="nearby_police_station" class="form-input" required>

      <!-- Price -->
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" class="form-input" required>

      <!-- Pictures -->
      <label for="pictures">Pictures:</label>
      <input type="file" id="pictures" name="pictures" class="form-file" accept="image/*" required>

      <!-- Submit Button -->
      <button type="submit" class="form-submit-btn">Add Property</button>
    </form>
  </div>
</div>

  
{% endblock %}
