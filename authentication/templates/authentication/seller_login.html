{%extends 'authentication/layout.html' %}
{% block body %}
<style>
  body {
    background: linear-gradient(to right, #654ea3, #eaafc8);
    
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .card {
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease-in-out;
    /* width: 600px; */
    max-width: 90%;
    margin-top: 30vh;
    padding: 50px;
    background-color: #f8f8f8;
    scale: 200%;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card-header {
    font-weight: bold;
    font-size: 2rem;
    text-align: center;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-control:focus {
    box-shadow: none;
  }

  .btn-login {
    background-color: #654ea3;
    border-color: #654ea3;
    transition: all 0.3s ease-in-out;
  }

  .btn-login:hover {
    background-color: #432c6f;
    border-color: #432c6f;
  }

  .btn-login:focus {
    box-shadow: none;
  }

  .text-center {
    margin-top: 20px;
    font-size: 1.2rem;
  }

  @media screen and (max-width: 576px) {
    .card {
      margin: 10px;
      padding: 30px;
    }
  }

  /* Styles for the popup */
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .popup-content {
    position: relative; /* Added */
    background-color: white;
    margin: 0 auto;
    padding: 20px;
    border-radius: 4px;
    text-align: center;
    max-width: 300px;
  }

  .close {
    position: absolute;
    top: -20px; /* Adjusted */
    right: -20px; /* Adjusted */
    width: 40px; /* Added */
    height: 40px; /* Added */
    border-radius: 50%; /* Added */
    background-color: black; /* Added */
    display: flex; /* Added */
    justify-content: center; /* Added */
    align-items: center; /* Added */
    cursor: pointer;
  }

  .close::before,
  .close::after {
    content: "";
    width: 20px;
    height: 2px;
    background-color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
  }

  .close::after {
    transform: translate(-50%, -50%) rotate(-45deg);
  }
</style>
<div class="container">
  <div class="card">
    <h2 class="card-header">Seller Login</h2>
    <form class="login-form" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-login" type="submit">Login</button>
    </form>
    <p class="text-center">Not registered? <a href="{% url 'authentication:register' %}">Register as a Seller</a>.</p>
  </div>
</div>
<!-- Popup for invalid login credentials -->
{% if messages %}
  <div id="error-popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endif %}

<script>
  // Close the popup when the user clicks on the close button
  function closePopup() {
    var errorPopup = document.getElementById("error-popup");
    if (errorPopup) {
      errorPopup.style.display = "none";
    }
  }
</script>
{% endblock %}
