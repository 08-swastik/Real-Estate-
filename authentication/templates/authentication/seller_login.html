{% extends "authentication/layout.html" %}
{% block body %}
<h2>Seller Login</h2>
<form class="login-form" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p>Not registered? <a href="{% url 'seller_register' %}">Register as a Seller</a>.</p>
{% endblock %}
